<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수의 형식 : 자바 메소드와 같이 인자와 리턴값이 있습니다.
        //              자바와 다르게 인자와 형식을 미리 선언하지 않습니다.
        //기본형식 1 
        function f1(x,y){   // 인자가 2개입니다.
            let temp = x*10 + y

            console.log("f1 실행")
            console.log("리턴값 = " + temp)

            return temp;    // 샘플 수식
        }

        //기본형식 2 - 함수를 값처럼 변수 const 에 대입한 형태
        const f2 = function(x,y) {
            let temp = x*10 + y

            console.log("f2 실행")
            console.log("리턴값 = " + temp)

            return temp; 
        }

        //기본형식 3 - 화살표 함수(arrow function). 메서드의 인자가 함수 일 때 많이 사용함
        const f3 = (x, y) => {
            let temp = x*10 + y

            console.log("f2 실행")
            console.log("리턴값 = " + temp)

            return temp;
        }
        
    </script>
</head>
<body>
    <!-- 인자값 없음. 연산 못함(NaN) -->
    <button onclick="f1()">함수 1 실행하기 1</button>
    <button onclick="f1(2)">함수 1 실행하기 2</button>
    <button onclick="f1(2,2)">함수 1 실행하기 3</button>
    <hr>
    <button onclick="f2()">함수 2 실행하기 1</button>
    <button onclick="f2(2)">함수 2 실행하기 2</button>
    <button onclick="f2(2,2)">함수 2 실행하기 3</button>
    <hr>
    <button onclick="f3()">함수 3 실행하기 1</button>
    <button onclick="f3(2)">함수 3 실행하기 2</button>
    <button onclick="f3(2,2)">함수 3 실행하기 3</button>

    <script>
        //함수 호출 방식의 다양한 경우
        // (1) 위와 같이 사용자 이벤트에 대한 동작으로 실행할 수 있고 (사용자에 의해 호출되는 경우)
        // (2) 스크립트 태그 안에서 또는 다른 함수 안에서 호출 될 수도 있음.(스크립트 내부 코드 실행에 의해 호출되는 경우)

        let result = 0
        result = f1(3,1)
        console.log('f1 리턴 = ', result)

        result = f2(3,2)
        console.log('f2 리턴 = ', result)

        result = f3(3,3)
        console.log('f3 리턴 = ', result)

    </script>
</body>
</html>
