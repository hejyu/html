<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- label 은 
        *****************************************
        입력 요소에 대한 텍스트 제목..
        input, select 입력요소와 연결시켜
        포커스를 갖게 함
        ******************************************
    -->
    <!-- css 를 적용하기 위해 ul 태그를 사용 -->
    <form action="success.html">
        <ul>
            <li><label for="userid">아이디</label></li>
            <li><input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요"></li>
            <li><label for="password">패스워드</label></li>
            <li><input type="password" name="password" id="password" placeholder="패스워드를 입력하세요"></li>
            <!-- 포커스를 갖도록 하기 위해 id 속성값과 for 속성값을 동일하게 줌.
                id 속성은 유일한 값으로 함.
                복습: <css> class 속성값은 동일한 경우 모두 처리함
                            id 값은 하나의 요소를 처리하는 경우에 사용
                            -->
            <!-- 포커스를 갖도록 하기 위해 id 속성 값과 속성값을 동일하게 함. -->
            <li>
                <ul>
                    <li>
                        <input type="checkbox" name="favorite" value="의류" id="a1">
                        <label for="a1">의류</label>
                    </li>
                    <li>
                        <input type="checkbox" name="favorite" value="스포츠용품" id="a2">
                        <label for="a2">스포츠용품</label>
                    </li>
                    <li>
                        <input type="checkbox" name="favorite" value="식품" id="a3">
                        <label for="a3">식품</label>
                    </li>
                    <li>
                        <input type="checkbox" name="favorite" value="잡화" id="a4">
                        <label for="a4">잡화</label>
                    </li>
                    <li>
                        <input type="checkbox" name="favorite" value="전자제품" id="a5">
                        <label for="a5">전자제품</label>
                    </li>
                </ul>
            </li>
            <li><button>주문</button></li>
        </ul>
    </form>

</body>
</html>

<!-- 
    결론 : radio 와 checkbox 사용법  
    사용자 선택이 필수인 경우 radio
    필수가 아니거나 여러개 선택이 가능하면 checkbox 를 사용 
-->
