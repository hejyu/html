<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>A (anchor) 태그</h3>
    <p>HTML의 약자는 HyperText Markup Language 입니다.
        hypertext는 웹페이지를 넘나들며
        화면을 바꿀 수 있는 방식으로 동작한다는 의미입니다. 
        a 태근는 href 속성값을 설정하여
        이동할 웹페이지를 지정하고 화면을 바꿉니다.

    </p>

    <ul>
        <li>
            <a href="https://www.naver.com">네이버</a>
        </li>
        <li>
            <a href="https://www.google.com">구글</a>
        </li>
        <li>
            <a href="http://192.168.181.16:3000/day1/5_position.html">5_position.html(전체주소)</a>
        </li>
        <!-- 같은 서버와 포트를 사용하는 주소이므로 이 부분은 생략하고 표기합니다 -->
        <li>
            <a href="5_position.html">5_anchor.html(파일명)</a>
        </li>
        <!-- 현재 폴더 day1 의 부모로 가기  -->
        <!-- 그리고 부모의 자식 test 폴더로 가기
            anchorTest.html 파일 요청하기  -->
        <!-- ../test/anchorTest.html 은 현재 위치 기준의 상대주소 -->
        <li>
            <!-- 절대 주소  -->
            <a href="../test/anchorTest.html">anchor.html GO!! </a>
        </li>
        <li>
            <a href="../anchorTest2.html">anchor.html GO!! </a>
        </li>
        
        <!-- 
                절대 주소 http://127.0.0.1:3000/day1/anchor/anchorTest3.html -
                로 이동합니다. 상대주소로 href 설정하세요.
                그리고 해당 폴더와 파이를 만들어서 테스트해보세요
                부모폴더 ../    현재폴더 ./ 자식폴더    폴더명/파일명 
        -->
        <li>
            <a href="./anchor/anchorTest3.html">anchorTest.html3 GO!!</a>
        </li>
    </ul>
</body>
</html>
