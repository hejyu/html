<!DOCTYPE html>
<!-- lang 는태그(요소를 만들기 위해서 쓰는 것, 요소는 부모 자식 간의 관계입니다)의 속성입니다 : 웹페이지(웹문서)가 어떤 언어로 만들어졌는지 정보를 설정합니다 
    필수 속성은 아닙니다. 웹접근성(웹브라우저의 청각장애인을 위한 스크린 리더 기능) 을 위한 속성입니다.-->
<html lang="ko">
    <!-- 웹페이지의 설정 정보  -->
    <head>
        <!-- EUC-KR 인코딩은 국내용. 지금은 대부분 UTF-8입니다. -->
        <meta charset="UTF-8">

        <!-- 아래 meta 내용은 모바일 기기를 위한 설정입니다. 없어도 됩니다. 
            반응형 웹페이지를 제작할 때 설정합니다. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>0_START</title>
    </head>
<body>
    
</body>
</html>

    55000 은 포트번호
